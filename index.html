  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div style="text-align: center;margin-top: 60px">
        <div>
            <a href="#" onclick="loadImage();return false;" class="fa-refresh button" style="margin-right: 50px"></a>
            <a href="#" onclick="loadImage();return false;" class="fa-thumbs-o-down button"></a>
            <a href="#" onclick="loadImage();return false;" class="fa-exclamation button">WUT?!</a>
            <a href="" onclick="loadImage();return false;" class="fa-thumbs-o-up button"></a>
        </div>
        <img src="" id="targetImage" class="img-rounded img-thumbnail" />
        <p>
            Alle foto's &copy; <a href="http://funda.nl/">Funda.nl</a>
        </p>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- funbah -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-9954481467901275"
             data-ad-slot="3564676598"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
        <script>
            function getRandomInt (min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function loadImage() {
                src = "http://cloud.funda.nl/valentina_media/0" + getRandomInt(10,42) + '/' + getRandomInt(100,500) + '/' + getRandomInt(100,800) + "_grotere.jpg";
                $('#targetImage').error(function(){
                    loadImage();
                });

                $('#targetImage').attr("src", src);

            }

            $('#targetImage').error(function(){
                loadImage();
            });

            loadImage();

        </script>
    </div><!-- /.container -->
