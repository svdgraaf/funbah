<html>
    <head>
        <title>Funbah</title>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <img src="" id="targetImage" class="thumbnail" />
                </div>
            </div>
        </div>
        <script>
            function getRandomInt (min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function loadImage() {
                src = "http://cloud.funda.nl/valentina_media/0" + getRandomInt(10,42) + '/' + getRandomInt(100,500) + '/' + getRandomInt(100,800) + "_grotere.jpg";
                $('#targetImage').error(function(){
                    loadImage();
                });

                $('#targetImage').attr("src", src);

            }

            $('#targetImage').error(function(){
                loadImage();
            });

            loadImage();

        </script>
    </body>
</html>
