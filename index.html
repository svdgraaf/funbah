<script type='text/javascript'>
// <![CDATA[
            function getRandomInt (min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            var current_hash = '';
            var reloader;

            function loadImage(hash) {
                if(reloader){
                  window.clearInterval(reloader);
                }
                if (hash) {
                  hash = hash.substring(1, hash.length);
                } else {
                  hash = "0" + getRandomInt(10,42) + '/' + getRandomInt(100,800) + '/' + getRandomInt(100,800);
                }

                window.location.hash = hash
            }

            $('#targetImage').error(function(){
                console.log('error?');
                $('#targetImage').attr('src', './images/loading.gif');
                window.location.hash = '';
                reloader = setTimeout(function(){loadImage()}, 500);
            });

            $(window).on('hashchange',function(){
              if(window.location.hash == '') {
                return;
              }
                $('#shareButton').data('href', document.location.href)

                hash = window.location.hash.substring(1, window.location.hash.length);
                src = "http://cloud.funda.nl/valentina_media/" + hash + "_grotere.jpg";

                $('#targetImage').attr("src", src);
                try {
                  ga('send', 'pageview');
                } catch(err) {}
            });

            if(window.location.hash == '') {
              loadImage();
            } else {
              // force update of hash
              hash = window.location.hash;
              window.location.hash = '';
              window.location.hash = hash;
            }

// ]]>
